<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WNBA Fantasy League - Login</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-sky-100 text-slate-900">
<div class="relative flex min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
<div class="container mx-auto flex items-center justify-between whitespace-nowrap px-6 py-4">
<div class="flex items-center gap-3 text-slate-800">
<svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-2xl font-bold tracking-tight">Fantasy Hoops</h1>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-slate-700 hover:text-blue-600 text-sm font-medium transition-colors" href="#">Home</a>
<a class="text-slate-700 hover:text-blue-600 text-sm font-medium transition-colors" href="#">My League</a>
<a class="text-slate-700 hover:text-blue-600 text-sm font-medium transition-colors" href="#">Players</a>
<a class="text-slate-700 hover:text-blue-600 text-sm font-medium transition-colors" href="#">Standings</a>
</nav>
<button class="md:hidden flex items-center justify-center rounded-md p-2 text-slate-600 hover:bg-slate-100 hover:text-slate-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
<svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
<div class="hidden md:flex items-center">
<button class="flex min-w-[90px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-blue-600 text-white text-sm font-semibold leading-normal tracking-wide shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
<span class="truncate">Sign Up</span>
</button>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 sm:py-16 md:py-20">
<div class="w-full max-w-md px-4 sm:px-6">
<div class="bg-white p-8 shadow-xl rounded-2xl">
<div class="text-center mb-8">
<h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Welcome Back!</h2>
<p class="mt-2 text-sm text-slate-600">Log in to manage your WNBA fantasy league.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 mb-1" for="username">Username</label>
<input autocomplete="username" class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3 px-4 text-slate-900 placeholder-slate-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors" id="username" name="username" placeholder="your_username" required="" type="text"/>
</div>
<div>
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-700 mb-1" for="password">Password</label>
<a class="text-sm font-medium text-blue-600 hover:text-blue-500" href="#">Forgot password?</a>
</div>
<input autocomplete="current-password" class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3 px-4 text-slate-900 placeholder-slate-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105" type="submit">
                  Log In
                </button>
</div>
</form>
<p class="mt-8 text-center text-sm text-slate-600">
              Don't have an account?
              <a class="font-medium text-blue-600 hover:text-blue-500" href="#">Sign up here</a>
</p>
</div>
</div>
</main>
<footer class="bg-slate-100 border-t border-slate-200 py-8 text-center">
<p class="text-sm text-slate-500">© 2024 Fantasy Hoops. All rights reserved.</p>
</footer>
</div>
</div>

</body></html>
